<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="style.css">    
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="icons-upload">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">

      </div>
        <div>
          <ul class="icons">
            <li><a href="#"><img src="images/icon-document.svg" alt=""></a></li>
            <li><a href="#"><img src="images/icon-folder.svg" alt=""></a></li>
            <li><a href="#"><img src="images/icon-upload.svg" alt=""></a></li>
          </ul>
        </div>
    </div>
    <section class="storage_usage">
      <p class="storage__used">You’ve used <span>815 GB</span> of your storage</p>
      <p class="storage_left"><span class="left">185</span> GB Left</p>
      <div class="storage-bar">
       <div class="use"><span class="roll"></span> </div>
      </div>
      <div class="used__stats">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </section>
  </main>

 

  
  
  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>
</body>
</html>
